<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hex Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div class="display-container">
                <form name="display">
                    <input type="text" name="inputvalue" class="input">
                </form>
            </div>
            <div class="buttons">
                <div class="hex-block">
                    <button onclick="appendToDisplay('A')">A</button>
                    <button onclick="appendToDisplay('B')">B</button>
                    <button onclick="appendToDisplay('C')">C</button>
                    <button onclick="appendToDisplay('D')">D</button>
                    <button onclick="appendToDisplay('E')">E</button>
                    <button onclick="appendToDisplay('F')">F</button>
                </div>
                <div class="number-block">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="operator-block">
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="backspace()">âŒ«</button>            
                    <button onclick="appendToDisplay('+')">+</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    <button onclick="calculate()" class="equal" id="onEnter">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
